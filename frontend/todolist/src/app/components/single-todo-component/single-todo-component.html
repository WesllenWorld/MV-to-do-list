<div class="single-todo-container">
    <div class="todo-header" [ngStyle]="{'background-color': todo.status ? '#6dc288' : '#cdcdcd'}">
        <div class="title-container">
            <h3>{{ todo.title }}</h3>
            <p>Status: {{ todo.status ?
                'Conclu√≠da' :
                'Pendente' }}</p>
        </div>
        <div class="buttons-container">
            <button class="update-button"
                (click)="update.emit({ id: todo.id, updatedTodo: { status: !todo.status } })">Alterar status</button>
            <button class="delete-button" (click)="delete.emit(todo.id)">Excluir</button>
        </div>

    </div>


    <div class="description-container">
        <p class="todo-description">{{ todo.description }}</p>
    </div>





</div>
