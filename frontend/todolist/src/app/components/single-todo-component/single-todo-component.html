<div class="single-todo-container">
    <h3>{{ todo.title }}</h3>
    <p>{{ todo.description }}</p>
    <p [ngStyle]="{'background-color': todo.status ? 'green' : 'orange'}">Status: {{ todo.status ? 'Conclu√≠da' :
        'Pendente' }}</p>

    <button (click)="delete.emit(todo.id)">Delete</button>
    <button (click)="update.emit({ id: todo.id, updatedTodo: { status: !todo.status } })">Toggle Status</button>
</div>
